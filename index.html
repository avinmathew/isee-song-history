<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css" integrity="sha256-nbyata2PJRjImhByQzik2ot6gSHSU4Cqdz5bNYL2zcU=" crossorigin="anonymous" />
    <style>
      /* Increase font size after selection */
      .select2-selection__rendered {
        font-size: 16px;
        line-height: 20px;
      }
      .svg-container {
  display: inline-block;
  position: relative;
  width: 100%;
  padding-bottom: 100%; /* aspect ratio */
  vertical-align: top;
  overflow: hidden;
}
.svg-content-responsive {
  display: inline-block;
  position: absolute;
  top: 0px;
  left: 0;
}
      .axis {
        font-size: 12px;
      }
    </style>
    <title>iSEE South Song History</title>
  </head>
  <body>
    <div style="background-color:#000000;height:60px">
      <div class="container" style="padding-top:1em">
        <strong class="mt-3 mb-5" style="color:white">iSEE Logan Worship Resources</strong>
      </div>
    </div>
    <div class="container" style="padding-top:1em">
      <ul class="nav nav-tabs mb-5">
        <li class="nav-item">
          <a class="nav-link active" href="/isee-song-history">Song History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/isee-key-chooser">Key Chooser</a>
        </li>
      </ul>
      <select id="song-search" style="display:none;width:100%">
        <option value="-1"></option>
      </select>
      <table id="song-table" class="table mt-4" style="display:none">
        <thead>
          <tr>
            <th>Worship Leader</th>
            <th>Key</th>
            <th>Times</th>
            <th>Last Sung</th>
          </tr>
        </thead>
        <tbody id="song-table-body"></tbody>
      </table>
      <div id="timeline-section" class="mt-4" style="display:none">
        <h5>Timeline</h5>
        <p id="sung-times"></p>
        <div id="timeline"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.1/d3.min.js" integrity="sha512-1e0JvdNhUkvFbAURPPlFKcX0mWu/b6GT9e0uve7BW4MFxJ15q4ZCd/Llz+B7/oh+qhw7/l6Q1ObPt6aAuR01+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="timeline.js"></script>
    <script src="app.js"></script>
  </body>
</html>
